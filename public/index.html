<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTM Remote Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText" data-i18n="status.connecting">Connecting...</span>
        </div>

        <!-- Now Playing Card -->
        <div class="now-playing-card">
            <div class="album-art-container">
                <div class="album-art-placeholder" id="albumArtPlaceholder">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </div>
                <img id="albumArt" class="album-art" alt="Album Art" style="display: none;">
            </div>
            <div class="track-info">
                <div class="title-with-badge">
                    <h2 id="trackTitle" class="track-title" data-i18n="nowPlaying.noTrack">No track is playing</h2>
                    <span id="mediaTypeBadge" class="media-type-badge" style="display: none;"></span>
                </div>
                <p id="trackArtist" class="track-artist">-</p>
                <p id="trackAlbum" class="track-album">-</p>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <span id="currentTime" class="time-label">0:00</span>
            <div class="progress-bar-wrapper">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <input type="range" id="progressSlider" class="progress-slider" min="0" max="100" value="0">
            </div>
            <span id="totalTime" class="time-label">0:00</span>
        </div>

        <!-- Main Controls -->
        <div class="controls">
            <button class="control-btn secondary-btn" id="shuffleBtn" title="Shuffle" data-i18n-title="controls.shuffleTooltip">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="16 3 21 3 21 8"></polyline>
                    <line x1="4" y1="20" x2="21" y2="3"></line>
                    <polyline points="21 16 21 21 16 21"></polyline>
                    <line x1="15" y1="15" x2="21" y2="21"></line>
                    <line x1="4" y1="4" x2="9" y2="9"></line>
                </svg>
            </button>
            <button class="control-btn secondary-btn" id="prevBtn" title="Previous track" data-i18n-title="controls.prevTooltip">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                </svg>
            </button>
            <button class="control-btn primary-btn" id="playPauseBtn" title="Play/Pause" data-i18n-title="controls.playTooltip">
                <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                    <path d="M6 4h4v16H6zM14 4h4v16h-4z"/>
                </svg>
            </button>
            <button class="control-btn secondary-btn" id="nextBtn" title="Next track" data-i18n-title="controls.nextTooltip">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M16 18h2V6h-2zm-11-1l8.5-6L5 5z"/>
                </svg>
            </button>
            <button class="control-btn secondary-btn" id="repeatBtn" title="Repeat mode" data-i18n-title="controls.repeatTooltip">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="17 1 21 5 17 9"></polyline>
                    <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                    <polyline points="7 23 3 19 7 15"></polyline>
                    <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                </svg>
                <span class="repeat-one-indicator">1</span>
            </button>
        </div>

        <!-- Secondary Controls -->
        <div class="secondary-controls">
            <button class="control-btn icon-btn" id="thumbsUpBtn" title="Like" data-i18n-title="controls.likeTooltip">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
                </svg>
            </button>
            <button class="control-btn icon-btn" id="thumbsDownBtn" title="Dislike" data-i18n-title="controls.dislikeTooltip">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"></path>
                </svg>
            </button>
            <button class="control-btn icon-btn" id="lyricsBtn" title="Show lyrics" data-i18n-title="controls.lyricsTooltip">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
            </button>
        </div>

        <!-- Lyrics Panel -->
        <div class="lyrics-panel" id="lyricsPanel">
            <div class="lyrics-header">
                <h2 class="lyrics-title" data-i18n="lyrics.panelTitle">Lyrics</h2>
                <button class="lyrics-close" id="lyricsCloseBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="lyrics-status" id="lyricsStatus"></div>
            <div class="lyrics-content" id="lyricsContent">
                <div class="lyrics-loading">
                    <div class="spinner"></div>
                    <p data-i18n="lyrics.loading">Loading lyrics...</p>
                </div>
            </div>
        </div>

        <!-- Volume Control -->
        <div class="volume-control">
            <button class="volume-btn" id="volumeBtn" title="Mute" data-i18n-title="controls.volumeTooltip">
                <svg id="volumeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                </svg>
                <svg id="muteIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <line x1="23" y1="9" x2="17" y2="15"></line>
                    <line x1="17" y1="9" x2="23" y2="15"></line>
                </svg>
            </button>
            <input type="range" id="volumeSlider" min="0" max="100" value="50" class="volume-slider">
            <span id="volumeValue" class="volume-value">50%</span>
        </div>

        <!-- Direct Playback Section -->
        <div class="playback-section">
            <h3 class="section-title" data-i18n="controls.directPlayTitle">Play directly</h3>
            <div class="url-input-container">
                <input type="text" id="urlInput" class="url-input" placeholder="Enter a YouTube Music URL or video ID" data-i18n-placeholder="controls.playUrlPlaceholder">
                <button class="play-url-btn" id="playUrlBtn" title="Play" data-i18n-title="controls.playUrlButtonTitle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Playlist Browser -->
        <div class="playlist-section">
            <div class="section-header">
                <h3 class="section-title" data-i18n="playlists.sectionTitle">Playlists</h3>
                <button class="refresh-btn" id="refreshPlaylistsBtn" title="Refresh" data-i18n-title="playlists.refreshTooltip">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                </button>
            </div>
            <div class="playlist-list" id="playlistList">
                <div class="playlist-loading">
                    <div class="spinner-small"></div>
                    <p data-i18n="playlists.loading">Loading playlists...</p>
                </div>
            </div>
        </div>

        <!-- Queue -->
        <div class="queue-section">
            <div class="section-header">
                <h3 class="section-title" data-i18n="queue.sectionTitle">Queue</h3>
                <div class="queue-stats" id="queueStats"></div>
            </div>
            <div class="queue-list" id="queueList">
                <p class="queue-empty" data-i18n="queue.empty">No tracks in the queue</p>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="dist/main.js"></script>
</body>
</html>
